<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Benutzererfassung</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <form>
        <input class="leftbound" name="vorname" type="text" placeholder="Vorname" required></input>
        <input class="rightbound" name="nachname" type="text" placeholder="Nachname" required></input>
        <br />
        <input class="leftbound" id="long" name="strasse" type="text" placeholder="Strasse" required></input>
        <input class="rightbound" id="short" name="adressnummer" type="text" max="4" placeholder="Nr. (opt.)"></input>
        <br />
        <input class="leftbound" id="short" name="plz" type="number" min="1000" max="9999" placeholder="PLZ"
            required></input>
        <input class="rightbound" id="long" name="ort" type="list" list="orte" placeholder="Ort" required></input>
        <datalist id="orte">
            <option value="Rothenburg">
            <option value="Hochdorf">
            <option value="EmmenbrÃ¼cke">
            <option value="Luzern">
            <option value="Sursee">
        </datalist>
        <br />
        <input class="leftbound" id="short" name="alter" type="number" min="0" max="150"
            placeholder="Alter (opt.)"></input>
        <input class="rightbound" id="long" name="emailfield" type="email" multiple placeholder="Email-Adresse"
            required></input>
        <br />
        <div class="rightbound" >
            <input type="reset" value="Verwerfen"></input>
            <input type="submit" value="Senden"></input>
        </div>
    </form>
</body>

</html>
